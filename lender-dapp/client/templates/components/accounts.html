<template name="accounts">
  <h2>Accounts</h2>
  <div class="row clear">
  <ul class="dapp-account-list">
  {{#each account in myAccounts}}
    <div class="col col-6">
    <li>
      <button>
      {{> dapp_identicon identity=account.address class="dapp-small"}}
      <h3>{{account.name}}</h3>
      <span>{{account.address}}</span>
    </button>
    </li>
    </div>
  {{/each}}
  </ul>
  </div>
</template>
